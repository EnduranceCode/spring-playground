<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Show Recipe</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">

  <script src="/webjars/jquery/1.12.4/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
          crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="pannel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title" th:text="${recipe.getDescription()}">Recipe Description</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3">
                <h5><strong>Categories:</strong></h5>
              </div>

              <div class="col-md-9">
                <ul class="list-inline">
                  <li th:each="category : ${recipe.getCategories()}">
                    <span th:text="${category.getDescription()}"
                          class="label label-info">
                      Category
                    </span>
                  </li>
                </ul>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <h5><strong>Prep Time:</strong></h5>
              </div>

              <div class="col-md-3">
                <p th:text="${recipe.getPreparationTime() + ' min'}">30 min</p>
              </div>

              <div class="col-md-3">
                <h5><strong>Difficulty:</strong></h5>
              </div>

              <div class="col-md-3">
                <p th:text="${recipe.getDifficulty()}">Easy</p>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <h5><strong>Cooktime:</strong></h5>
              </div>

              <div class="col-md-3">
                <p th:text="${recipe.getCookingTime() + ' min'}">30 min</p>
              </div>

              <div class="col-md-3">
                <h5><strong>Servings:</strong></h5>
              </div>

              <div class="col-md-3">
                <p th:text="${recipe.getServings()}">4</p>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <h5><strong>Source:</strong></h5>
              </div>

              <div class="col-md-3">
                <p th:text="${recipe.getSource()}">30 min</p>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <h5><strong>URL:</strong></h5>
              </div>

              <div class="col-md-9">
                <p>
                  <a th:href="${recipe.getUrl()}" th:text="${recipe.getUrl()}" target="_blank">
                    http://www.example.com
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title">Ingredients</h1>
          </div>

          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <ul>
                  <li th:each="ingredient : ${recipe.getIngredients()}"
                      th:text="${ingredient.getAmount() + ' ' +
                      ingredient.getUnitOfMeasure().getDescription() + ' ' +
                      ingredient.getDescription()}">
                    1 Cup of milk
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title">Directions</h1>
          </div>

          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <p th:text="${recipe.getDirections()}">Lorem ipsum dolor sit amet.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title">Notes</h1>
          </div>

          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <p th:text="${recipe.getNotes().getRecipeNotes()}">Lorem ipsum dolor sit amet.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
