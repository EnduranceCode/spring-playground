<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mastering Thymeleaf with Spring Boot - Checkout Complete</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
        data-th-href="@{/css/bulma.min.css}"
  >
</head>

<body>
<section data-th-replace="~{fragments/layout::hero}"></section>

<main class="section is-large">
  <div class="container  is-max-tablet">
    <article class="box has-background-success">
      <div class="level">
        <div class="level-left">
          <p class="level-item"><strong>Username:</strong></p>
        </div>
        <div class="level-right">
          <div data-th-text="${loginDTO.username}" class="level-item">username</div>
        </div>
      </div>
    </article>
  </div>
</main>

<footer data-th-replace="~{fragments/layout::footer}"></footer>
</body>
</html>
