<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spring Framework 5 - Beginner to Guru : WebApp - List of
	Books</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>

	<section class="hero">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">Spring Framework 5 - Beginner to Guru</h1>
				<h2 class="subtitle">Spring 5 Webapp</h2>
			</div>
		</div>
	</section>

	<div class="container">
		<h3 class="title is-4">Authors List</h3>
		<p class="subtitle is-5">List of authors stored in the database</p>

		<table class="table is-striped is-hoverable is-fullwidth">
			<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>

			<tbody>
				<!-- ${authors} links to the model attribute with key "authors" -->
				<tr th:each="author : ${authors}">
					<td th:text="${author.id}">ID</td>
					<td th:text="${author.firstName}">First Name</td>
					<td th:text="${author.lastName}">Last Name</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
