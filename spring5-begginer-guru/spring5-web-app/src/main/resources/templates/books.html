<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spring Framework 5 - Beginner to Guru : WebApp - List of Books</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>

	<section class="hero">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">Spring Framework 5 - Beginner to Guru</h1>
				<h2 class="subtitle">Spring 5 Webapp</h2>
			</div>
		</div>
	</section>

	<div class="container">
		<h3 class="title is-4">Book List</h3>
		<p class="subtitle is-5">List of books stored in the database</p>
		
		<table class="table is-striped is-hoverable is-fullwidth">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>ISBN</th>
					<th>Publisher</th>
				</tr>
			</thead>
			
			<tbody>
				<!-- ${books} links to the model attribute with key "books" -->
				<tr th:each="book : ${books}">
					<td th:text="${book.id}">ID</td>
					<td th:text="${book.title}">Book's Title</td>
					<td th:text="${book.isbn}">Book's ISBN</td>
					<td th:text="${book.publisher.name}">Publisher's Name</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
