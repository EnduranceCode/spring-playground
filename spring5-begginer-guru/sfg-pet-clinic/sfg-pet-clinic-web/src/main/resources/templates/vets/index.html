<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spring Framework 5 - Beginner to Guru : Springframework Pet Clinic - Veterinarians List</title>
</head>

<body>
<h2 th:text="'List of Veterinarians'">List of Vets</h2>

<table class="table table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
	</thead>
	<tbody>
		<!-- ${vets} refers to the "vets" key of the Model defined in the VetController -->
		<tr th:each="vet : ${vets}">
			<td th:text="${vet.id}">1</td>
			<td th:text="${vet.firstName}">John</td>
			<td th:text="${vet.lastName}">Doe</td>
		</tr>
	</tbody>
</table>
</body>
</html>
